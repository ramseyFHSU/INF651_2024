<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="main-header" class="bg-warning text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">Task Manager</h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Task</h2>
        <form class="form-check-inline mb-3">
          <input type="text" class="form-control mr-2" />
          <br />
          <select class="form-control mr-2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <br />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Tasks</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Task 1</li>
          <li class="list-group-item">Task 2</li>
          <li class="list-group-item">Task 3</li>
          <li class="list-group-item">Task 4</li>
        </ul>
        <div id="output"></div>
        <br />
        <button class="btn btn-dark btn-block" id="button">Click Here</button>
        <div
          id="box"
          style="width: 400px; height: 200px; background-color: aliceblue"
        >
          <h3>Hello world</h3>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
